<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Layout</title>

	<h:outputStylesheet name="css/custom.css" />
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/components.css" />

	<h:outputScript name="jquery/jquery.js" />
	<h:outputScript name="js/app.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header class="aw-topbar">
		<div style="float: left;">
			<h:link outcome="/Inicio.xhtml">
				<h:graphicImage library="images" name="logo.png" />
			</h:link>
		</div>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="corpo" />
	</section>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

</h:body>

</html>
