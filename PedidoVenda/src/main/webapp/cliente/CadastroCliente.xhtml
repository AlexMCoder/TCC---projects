<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</ui:define>

	<ui:define name="corpo">

		<script>
			function tratarInclusaoEndereco(args) {
				if (!args.validationFailed) {
					inclusaoEnderecoDialog.hide();
				}
			}
		</script>

		<f:metadata>
			<!-- <f:viewParam name="workaround" /> é um workaround para resolver BUG do Mojarra
 			onde o Listener preRenderView é chamado muitas vezes (o nome pode ser qualquer um) 
 			https://java.net/jira/browse/JAVASERVERFACES-2162 -->
			<!--"viewParam" do omnifaces utilizado, pois o do jsf core faz varias chamadas ao set-->
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:event listener="#{cadastroClienteBean.inicializar}" type="preRenderView" />
		</f:metadata>

		<h:form id="frm">

			<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo
				cliente'}</h1>

			<p:messages id="msgCliente" autoUpdate="false" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cliente/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						update="msgCliente frm" action="#{cadastroClienteBean.salvar}"
						process="@this inclusaoClientePanel" disabled="#{not seguranca.salvarClientePermitido}"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consultar" outcome="/cliente/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
			<h:panelGroup id="inclusaoClientePanel"
				layout="grid" styleClass="ui-panelgrid-blank">

				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				layout="grid" styleClass="ui-panelgrid-blank">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroClienteBean.cliente.nome}" disabled="#{not seguranca.editarClientePermitido}"/>

					<p:outputLabel value="Tipo pessoa" for="tipo" />
					<p:selectOneRadio id="tipo" styleClass="sem-borda"
						layout="lineDirection" value="#{cadastroClienteBean.cliente.tipo}"
						disabled="#{not seguranca.editarClientePermitido}">
						<f:selectItem itemLabel="Fisica" itemValue="FISICA" />
						<f:selectItem itemLabel="Juridica" itemValue="JURIDICA" />
					</p:selectOneRadio>

					<p:outputLabel value="CPF/CNPJ" for="cpfCnpj" />
					<p:inputMask id="cpfCnpj" mask="99999999999?999"
						value="#{cadastroClienteBean.cliente.documentoReceitaFederal}" 
						disabled="#{not seguranca.editarClientePermitido}"/>

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" mask="(99) 9999-9999? x9999"
						value="#{cadastroClienteBean.cliente.telefone}" 
						disabled="#{not seguranca.editarClientePermitido}"/>

					<p:outputLabel value="Celular" for="celular" />
					<p:inputMask id="celular" mask="(99) 9999-9999"
						value="#{cadastroClienteBean.cliente.celular}" 
						disabled="#{not seguranca.editarClientePermitido}"/>

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="40" maxlength="255"
						value="#{cadastroClienteBean.cliente.email}" 
						disabled="#{not seguranca.editarClientePermitido}"/>
				</p:panelGrid>
			</h:panelGroup>
			</div>
			

			<p:commandButton value="Adicionar endereço"
				onclick="inclusaoEnderecoDialog.show(); return false;"
				style="margin-top: 20px" disabled="#{not seguranca.editarClientePermitido}"/>


			<p:dataTable id="enderecosTable"
				value="#{consultaEnderecosBean.enderecosFiltrados}"
				style="margin-top: 10px" emptyMessage="Nenhum endereço encontrado."
				rows="2" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Logradouro">
					<h:outputText value="Rua Florida" />
				</p:column>
				<p:column headerText="Número" style="width: 100px">
					<h:outputText value="1234" />
				</p:column>
				<p:column headerText="Complemento" style="width: 200px">
					<h:outputText value="Sala 456" />
				</p:column>
				<p:column headerText="CEP" style="width: 150px">
					<h:outputText value="86040-960" />
				</p:column>
				<p:column headerText="Cidade/UF" style="width: 250px">
					<h:outputText value="Londrina/PR" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" 
					disabled="#{not seguranca.editarClientePermitido}"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusaoEndereco.show()" 
						disabled="#{not seguranca.editarClientePermitido}" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de endereço"
				message="Tem certeza que deseja excluir o endereço?"
				widgetVar="confirmacaoExclusaoEndereco">
				<p:button value="Não"
					onclick="confirmacaoExclusaoEndereco.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusaoEndereco.hide();" />
			</p:confirmDialog>

			<p:dialog header="Inclusão de endereço"
				widgetVar="inclusaoEnderecoDialog" modal="true" resizable="false">
				<!-- id do panelGroup é necessario p/ update pelo commandButton, invocando o messages -->
				<h:panelGroup id="inclusaoEnderecoPanel">
					<p:messages id="msgEndereco" autoUpdate="false" closable="true" />
					<h:panelGrid columns="2">
						<p:outputLabel value="Logradouro" />
						<p:inputText size="40" style="margin-left: 20px"
							value="#{cadastroClienteBean.endereco.logradouro}" />
						<p:outputLabel value="Número" />
						<p:inputText size="6" style="margin-left: 20px"
							value="#{cadastroClienteBean.endereco.numero}" />
						<p:outputLabel value="Bairro" for="bairro" />
						<p:inputText id="bairro" size="40" style="margin-left: 20px"
							value="#{cadastroClienteBean.endereco.bairro}" />
						<p:outputLabel value="Complemento" />
						<p:inputText size="20" style="margin-left: 20px"
							value="#{cadastroClienteBean.endereco.complemento}" />
						<p:outputLabel value="CEP" />
						<p:inputText size="10" style="margin-left: 20px"
							value="#{cadastroClienteBean.endereco.cep}" />
						<p:outputLabel value="Cidade" />
						<h:panelGroup>
							<p:inputText size="20" style="margin-left: 20px"
								value="#{cadastroClienteBean.endereco.cidade}" />
							<p:outputLabel value="UF" style="margin-left: 20px" />
							<p:inputText size="4" style="margin-left: 20px"
								value="#{cadastroClienteBean.endereco.uf}" />
						</h:panelGroup>
						<h:panelGroup />
						<p:commandButton value="Incluir"
							update="enderecosTable msgEndereco"
							process="inclusaoEnderecoPanel"
							oncomplete="tratarInclusaoEndereco(args)"
							style="margin-left: 20px"
							action="#{cadastroClienteBean.adicionarEndereco}" />

					</h:panelGrid>
				</h:panelGroup>

			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
