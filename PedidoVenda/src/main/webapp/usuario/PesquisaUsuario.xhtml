<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Usuário</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa de Usuário</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/usuario/CadastroUsuario" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Nome"/>
                <p:inputText size="80" />
            </p:panelGrid>

            <p:dataTable id="pesquisaUsuarioTable" value="#{pesquisaUsuarioBean.pedidosFiltrados}" var="usuario"
                         style="margin-top: 20px" emptyMessage="Nenhum usuario encontrado."
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Nome">
                    <h:outputText value="Nome da Pessoa Aqui"/>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="contato@sistemasdevenda.com.br"/>
                </p:column>
                
                <p:column style="width: 100px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-trash" title="Excluir" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
